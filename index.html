    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contablito V1</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <style>
        body{
            background-color:cadetblue;
        }
    </style>
    <body >
        <div class="container">
                <h2>Contablito</h2>
            <div class="row">
                <div class="col-8 ">
                    <div class="m-4">
                        <div class="row mb-4">
                            <div class="col-3">
                                <label for="description" class="form-label">Descripción de compra:</label>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="description" value="">
                            </div>  
                        </div>
                        <div class="row mb-4">
                            <div class="col-3">
                                <label type="text" class="form-label" >Tipo de transacción:</label>
                            </div>
                            <div class="form-check col-2">
                                <input class="form-check-input" type="radio" name="optTransact" id="optBuy" value="Compra" checked required>
                                <label class="form-check-label" for="optBuy">
                                    Compra
                                </label>
                            </div>
                            <div class="form-check col-3">
                                <input class="form-check-input" type="radio" name="optTransact" id="optSell" value="Venta" required>
                                <label class="form-check-label" for="optSell">
                                    Venta
                                </label>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-3">
                            <label type="text" class="form-label">Tipo de iva:</label>
                            </div>
                            <div class="form-check col-2">
                                <input class="form-check-input" type="radio" name="optIva" id="ivaBas" value="22" checked>
                                <label class="form-check-label" for="ivaBas">
                                    Básico
                                </label>
                            </div>
                            <div class="form-check col-2">
                                <input class="form-check-input" type="radio" name="optIva" id="ivaMin" value="10">
                                <label class="form-check-label" for="ivaMin">
                                    Mínimo
                                </label>
                            </div>
                            <div class="form-check col-2">
                                <input class="form-check-input" type="radio" name="optIva" id="ivaExe" value="0">
                                <label class="form-check-label" for="ivaExe">
                                    Exento
                                </label>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-2">
                                <label type="text" class="form-label">Subtotal ($)</label>
                            </div>
                            <div class="col-2">
                            <input type="text" class="form-control" id="subTotal">
                            </div>
                            <div class="col-2">
                                <button class="btn btn-dark" type="button" id="submitBtn">Igresar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <table class="table text-center">
                        <br>
                        <thead>
                          <tr>
                            <th >Descripción</th>
                            <th >Tipo</th>
                            <th >Subtotal ($)</th>
                            <th >IVA ($)</th>
                            <th >Total (Iva inc)</th>
                          </tr>
                        </thead>
                        <tbody id="tablePrint">
                        </tbody>
                      </table>
                </div>
            </div>
            <div class="row" id="totalPrint">
            
            </div>
        </div>
    </body>
    <script type="text/javascript" src="js/script.js"></script>
    </html>
